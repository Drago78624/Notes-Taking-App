<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Notes Taking App</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <header class="header">
    <nav class="navbar">
      <h2 class="logo">Notes</h2>
      <form action="">
        <input type="search">
        <input type="submit" value="Search">
      </form>
    </nav>
  </header>
  <main>
    <div class="form-container">
      <form action="">
        <h2>Add Note</h2>
        <textarea class="note-field" name="note" id="note" cols="100" rows="10"></textarea>
        <input type="submit" value="Add Note">
      </form>
    </div>
    <div class="note-container">
      <div class="note">
        <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Nam, modi. Lorem ipsum dolor sit, amet consectetur adipisicing elit. Expedita molestias, amet recusandae minima architecto eveniet, hic molestiae repellat doloribus soluta corrupti ex quaerat vel dignissimos.</p>
        <button class="delete-btn">Delete</button>
      </div>
    </div>
  </main>
  <script src="script.js"></script>
</body>

</html>
